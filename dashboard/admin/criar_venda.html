  <script>
  function listaNomeClientes()
  {
    var query = location.search.slice(1);
    var partes = query.split('&');
    var datas = {};
    partes.forEach(function (parte) {
      var chaveValor = parte.split('=');
      var chave = chaveValor[0];
      var valor = chaveValor[1];
      datas[chave] = valor;
    });

    var idUser = datas.idUser

    $.ajax({
        type: "GET",
        url: "http://localhost/Slerin/lerin/php/listaClientes.php?idUser="+idUser,
        contentType: false,
        cache: false,
        dataType: "json",
        data: datas,
        processData:false,
        success: function(retorno){
            console.log(retorno);
            for(var i = 0; i<retorno.length; i++){
                
                var idCliente     = retorno[i].idCliente;
                var nome_cliente  = retorno[i].nome;
                
                document.getElementById("listaNomeCliente").innerHTML += '<option value="'+idCliente+'">'+nome_cliente+'</option>';
            }
          
        },
          error: function(xhr, status, error) {
          alert('erro')
          alert(xhr.responseText);
        }
      });
  }
  listaNomeClientes()

  </script>
